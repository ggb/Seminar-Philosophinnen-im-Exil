<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Philosophers in Exile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 56px;
            }
            .section-title {
                margin-top: 20px;
                margin-bottom: 20px;
            }
            footer {
                background-color: #f8f9fa;
                padding: 20px 0;
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Philosophers in Exile</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <section>
                <h2 class="section-title">Philosophers</h2>
                <ul class="list-group">
                    {% for philosopher in philosophers %}
                        <li class="list-group-item">
                            <a href="/philosopher/{{ philosopher }}">{{ philosopher.replace('_', ' ') }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        </div>
        
        <footer>
            <div class="container">
                <p>&copy; 2023 Philosophers in Exile. All rights reserved.</p>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
